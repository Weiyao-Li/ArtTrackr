<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtTrackr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="search-container">
    <input type="text" placeholder="Search for art item">
    <button>SEARCH</button>
</div>

<div class="add-artist-container">
    <div>
        <label for="artist-name">Artist Name:</label>
        <input type="text" id="artist-name" name="artist-name">
        <label for="artist-dob">Artist DOB:</label>
        <input type="text" id="artist-dob" name="artist-dob">
    </div>
    <div>
        <label for="art-medium">Art Medium:</label>
        <input type="text" id="art-medium" name="art-medium">
        <label for="creation-date">Creation Date:</label>
        <input type="text" id="creation-date" name="creation-date">
        <label for="dimension">Dimension:</label>
        <input type="text" id="dimension" name="dimension">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
    </div>
    <div>
        <label for="patron">Patron:</label>
        <input type="text" id="patron" name="patron">
    </div>
    <button>ADD YOUR ARTIST</button>
</div>

<script src="index.js"></script>
</body>
</html>
